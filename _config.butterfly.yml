# 文章meta显示
post_meta:
  page:
    date_type: both # created or updated or both 主页文章日期是创建日或者更新日或都显示
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 主页是否显示分类
    tags: false # true or false 主页是否显示标籤
    label: true # true or false 显示描述性文字
  post:
    date_type: both # created or updated or both 文章页日期是创建日或者更新日或都显示
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 文章页是否显示分类
    tags: true # true or false 文章页是否显示标籤
    label: true # true or false 显示描述性文字

# 文章版权
post_copyright:
  enable: true
  decode: false
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 文章打赏
reward:
  enable: true
  QR_code:
    - img: https://image.codesensi.cn/mysite/wechat_pay.jpg
      link:
      text: 微信
    - img: https://image.codesensi.cn/mysite/ali_pay.jpg
      link:
      text: 支付宝

# 文章目录
toc:
  enable: true # 文章页是否显示目录
  page: false # 普通页面是否显示目录
  number: true # 是否显示章节数
  expand: true # 是否展开目录
  style_simple: true # 简洁模式（侧边栏只显示目录）

# 相关推荐
related_post:
  enable: true
  limit: 3 # 显示推荐文章数目
  date_type: updated # or created or updated 文章日期显示创建日或者更新日

# 文章过期提醒
noticeOutdate:
  enable: true
  style: flat # style: simple/flat
  limit_day: 60 # 距离更新时间多少天才显示文章过期提醒
  position: top # position: top/bottom
  message_prev: 这篇文章最后更新于 # 天数之前的文字
  message_next: 天前，您需要注意相关的内容是否还可用，如有疑问请联系作者！ # 天数之后的文字

# 复制相关配置
copy:
  enable: true # 是否开启网站复製权限
  copyright: # 复製的内容后面加上版权信息
    enable: false # 是否开启复製版权信息添加
    limit_count: 50 # 字数限制，当复製文字大于这个字数限制时，将在复製的内容后面加上版权信息

# Footer设置
footer:
  owner:
    enable: true
    since: 2021 # 展示你站点起始时间的选项，它位于页面的最底部。

# 简繁转换
translate:
  enable: true
  # 默认按钮显示文字(网站是简体，应设置为'default: 繁')
  default: 繁
  # 网站默认语言，1: 繁体中文, 2: 简体中文
  defaultEncoding: 2
  # 延迟时间,若不在前, 要设定延迟翻译时间, 如100表示100ms,默认为0
  translateDelay: 0
  # 当文字是简体时，按钮显示的文字
  msgToTraditionalChinese: "繁"
  # 当文字是繁体时，按钮显示的文字
  msgToSimplifiedChinese: "简"

# 夜间模式
darkmode:
  enable: true
  # dark mode和 light mode切换按钮
  button: true
  autoChangeMode: true

# 阅读模式
readmode: true

# 字体大小
change_font_size: true

# 侧边栏排版
aside:
  enable: true
  hide: false
  button: true
  mobile: true # 手机页面（ 显示宽度 < 768px ）是否显示aside内容
  position: right # left or right
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Github
      link: https://github.com/codesensi
  card_announcement:
    enable: true
    content: 龙猫的静态博客又双叒叕重新部署啦~
  card_recent_post:
    enable: true
    limit: 5 # if set 0 will show all
    sort: date # date or updated
  card_categories:
    enable: true
    limit: 5 # if set 0 will show all
    expand: none # none/true/false
  card_tags:
    enable: true
    limit: 40 # if set 0 will show all
    color: true
  card_archives:
    enable: true
    type: monthly # yearly or monthly
    format: YYYY-MM # eg: YYYY年MM月
    order: -1 # Sort of order. 1, asc for ascending; -1, desc for descending
    limit: 8 # if set 0 will show all
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true

# 访问人数
busuanzi:
  site_uv: false
  site_pv: false
  page_pv: false

# 网页运行时间
runtimeshow:
  enable: true
  publish_date: 2021-01-01 00:00:00

# 评论
comments:
  # Up to two comments system, the first will be shown as default
  # Choose: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo
  use:
    - Twikoo
  text: true # Display the comment name next to the button
  # lazyload: The comment system will be load when comment element enters the browser's viewport.
  # If you set it to true, the comment count will be invalid
  lazyload: false
  count: false # Display comment count in top_img
  card_post_count: false # Display comment count in Home Page

# Twikoo评论设置
twikoo:
  envId: https://twikoo-codesensi.vercel.app/
  region:
  visitor: false
  option:

# 本地搜索
local_search:
  enable: true

# 自定义主题色
theme_color:
  enable: true
  main: "#49B1F5"
  paginator: "#00c4b6"
  button_hover: "#FF7242"
  text_selection: "#00c4b6"
  link_color: "#99a9bf"
  meta_color: "#858585"
  hr_color: "#A4D8FA"
  code_foreground: "#F47466"
  code_background: "rgba(27, 31, 35, .05)"
  toc_color: "#00c4b6"
  blockquote_padding_color: "#49b1f5"
  blockquote_background_color: "#49b1f5"
  scrollbar_color: "#49b1f5"

# 网站背景
background: '#BEEDC7'

# footer是否显示图片背景(与top_img一致)
footer_bg: true

# Typewriter Effect (打字效果)
activate_power_mode:
  enable: true
  colorful: true # open particle animation (冒光特效)
  shake: false #  open shake (抖动特效)
  mobile: true

# 背景特效
canvas_nest:
  enable: true
  color: '0,0,255' #color of lines, default: '0,0,0'; RGB values: (R,G,B).(note: use ',' to separate.)
  opacity: 0.5 # the opacity of line (0~1), default: 0.5.
  zIndex: -1 # z-index property of the background, default: -1.
  count: 99 # the number of lines, default: 99.
  mobile: true # false 手机端不显示 true 手机端显示

# 点击出现爱心
click_heart:
  enable: true
  mobile: true

# 页面美化
beautify:
  enable: true
  field: site # site/post
  title-prefix-icon: '\f0c1'
  title-prefix-icon-color: "#F47466"

# 主页subtitle
subtitle:
  enable: true
  # Typewriter Effect (打字效果)
  effect: true
  # loop (循环打字)
  loop: true
  # source 调用第三方服务
  # source: false 关闭调用
  # source: 1  调用一言网的一句话（简体） https://hitokoto.cn/
  # source: 2  调用一句网（简体） http://yijuzhan.com/
  # source: 3  调用今日诗词（简体） https://www.jinrishici.com/
  # subtitle 会先显示 source , 再显示 sub 的内容
  source: 2
  # 如果关闭打字效果，subtitle 只会显示 sub 的第一行文字
  sub:
    - 今日事&#44;今日毕
    - Never put off till tomorrow what you can do today
    - 谁说站在光里的才算英雄

# 加载动画 Loading Animation
preloader: true

# 字数统计
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

# 图片大图查看模式
fancybox: true

# Snackbar 弹窗
# https://github.com/polonel/SnackBar
# position 弹窗位置
# 可选 top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: true
  position: top-center
  bg_light: '#49b1f5' #light mode时弹窗背景
  bg_dark: '#2d3035' #dark mode时弹窗背景

# Open Graph
# 在 head 里增加一些 meta 资料，例如缩略图、标题、时间等等。当你分享网页到一些平臺时，平臺会读取 Open Graph 的内容，展示缩略图，标题等等信息。
Open_Graph_meta: true

# https://instant.page/
# prefetch (预加载)
instantpage: true

# Pjax [Beta]
# It may contain bugs and unstable, give feedback when you find the bugs.
# https://github.com/MoOx/pjax
pjax:
  enable: true
  exclude:
    - /music/
    - /artitalk/

# Inject the css and script (aplayer/meting)
aplayerInject:
  enable: true
  per_page: true

# Artitalk
# see https://artitalk.js.org/
artitalk:
  enable: true
  appId: W6NkYGvlL5TQNGSAhO2L7jGM-MdYXbMMI
  appKey: UvDzQxL99FdprAhAUUs4TLWx
  path:
  js:
  option:
  front_matter:
    aside: false # 关闭侧边栏
    comments: true # 关闭评论
    top_img: https://image.codesensi.cn/hexo/webp/banner.webp

