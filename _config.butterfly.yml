  gitcalendar_js: https://npm.elemecdn.com/hexo-filter-gitcalendar/lib/gitcalendar.js

# 插入代码到头部 </head> 之前 和 底部 </body> 之前
inject:
  head:
    - <link rel="stylesheet" href="/custom/twikoo_beautify.css" media="defer" onload="this.media='all'">
    - <link rel="stylesheet" href="/custom/custom_fonts.css"  media="defer" onload="this.media='all'">
    - <link rel="stylesheet" href="/custom/bg_gradient.css"  media="defer" onload="this.media='all'">
  bottom:
    # - <script defer src="https://cdn.jsdelivr.net/gh/codesensi/live2d-widget/autoload.js"></script>
    - <script async src="/custom/grayscale.js"></script>
    - <script async src="/custom/diytitle.js"></script>

